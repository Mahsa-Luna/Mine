<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app"></div>
    <div class="container">
      <a href="mailto:m.azarizadeh22@gmail.com" class="btn btn-primary">
        Contact me
      </a>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              class="form-control shadow-sm"
              id="city-input"
              placeholder="Type a city..."
              autocomplete="off"
              autofocus
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              class="form-control btn btn-primary shadow-sm"
              value="Search"
            />
          </div>
          <div class="col-3">
            <input
              type="button"
              id="current"
              class="form-control btn btn-success shadow-sm"
              value="Current"
            />
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-3 head">
          <img
            class="image1"
            src="media/partly_cloudy.png"
            alt="partly_cloudy"
          />
          <span class="temp" id="temp">5</span>
          <span class="degree">
            <a id="cel"> °C </a>
            |
            <a id="fr"> °F </a>
          </span>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-light btn-sm" for="btnradio1">
              Temperature
            </label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-light btn-sm" for="btnradio2"
              >Precipitation
            </label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
            />
            <label class="btn btn-light btn-sm" for="btnradio3">Wind</label>
          </div>
        </div>

        <div class="col-6 head">
          <ul class="detail">
            <li>Precipitation: 0%</li>
            <li>
              Humidity:
              <span id="humidity"> 47 </span>
              %
            </li>
            <li>
              Wind:
              <span id="wind"> 21 </span>
              km/h
            </li>
          </ul>
        </div>

        <div class="col-3 head">
          <div class="city" id="city">Prague</div>
          <div class="time" id="time">
            Tuesday 12:00
            <div>Partly cloudy</div>
          </div>
        </div>
      </div>

      <div class="row next-days">
        <div class="col">
          Tue
          <img class="images" src="media/sunny.png" alt="sunny" />
          <span class="temp-range"> 6° -1° </span>
        </div>
        <div class="col">
          Wed
          <img
            class="images"
            src="media/partly_cloudy.png"
            alt="partly_cloudy"
          />
          <span class="temp-range"> 2° -3° </span>
        </div>
        <div class="col">
          Thu
          <img class="images" src="media/snow_light.png" alt="snow_light" />
          <span class="temp-range"> 1° -4° </span>
        </div>
        <div class="col">
          Fri
          <img class="images" src="media/snow_light.png" alt="snow_light" />
          <span class="temp-range"> 0° -4° </span>
        </div>
        <div class="col">
          Sat
          <img
            class="images"
            src="media/partly_cloudy.png"
            alt="partly_cloudy"
          />
          <span class="temp-range"> 1° -2° </span>
        </div>
        <div class="col">
          Sun
          <img class="images" src="media/snow_light.png" alt="snow_light" />
          <span class="temp-range"> 1° -5° </span>
        </div>
        <div class="col">
          Mon
          <img
            class="images"
            src="media/partly_cloudy.png"
            alt="partly_cloudy"
          />
          <span class="temp-range">1° -4° </span>
        </div>
        <div class="col">
          Thu
          <img class="images" src="media/snow_light.png" alt="snow_light" />
          <span class="temp-range"> 1° -3° </span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
